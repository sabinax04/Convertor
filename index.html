<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Valyuta Konvertoru</title>
  </head>
  <body>
    <div class="common">
      <div class="nav">
        <img
          src="./2220b03c0726ae6807b6de824e538e46.png"
          alt="Bank-Logo"
          class="image"
        />

        <div class="icon">
            <i class="fa-solid fa-bars iconn"></i>
        </div>
        <div class="texts">
          <div class="text-first">БАНК</div>
          <div class="text">БИЗНЕС</div>
          <div class="text">ИНВЕСТИЦИИ</div>
          <div class="text">СТРАХОВАНИЕ</div>
          <div class="text">МОБАЙЛ</div>
          <div class="text">ПУТЕШЕСТВИЯ</div>
          <div class="text">РАЗВЛЕЧЕНИЯ</div>
        </div>

        <button class="button">ВОЙТИ</button>
      </div>

      <div class="container">
        <h1>Конвертер валют онлайн</h1>

        <div class="two-side">
          <div class="left-side">
            <div class="text-nav">
              <div class="some-text">У меня есть</div>
              <div class="left-nav">
                <button class="money-button-1 btn">RUB</button>
                <button class="money-button-2 btn">USD</button>
                <button class="money-button-3 btn">EUR</button>
                <button class="money-button-4 btn">GBP</button>
              </div>
            </div>
            <div class="input-div">
              <input type="text" class="input left-input" />
              <div class="convertor-1">wedwd</div>
            </div>
          </div>

          <div class="right-side">
            <div class="text-nav">
              <div class="some-text">Хочу приобрести</div>
              <div class="right-nav">
                <button class="money-button-1 btn-1">RUB</button>
                <button class="money-button-2 btn-1">USD</button>
                <button class="money-button-3 btn-1">EUR</button>
                <button class="money-button-4 btn-1">GBP</button>
              </div>
            </div>
            <div class="input-div">
              <input type="text" class="input right-input" />
              <div class="convertor-2">egeegeg</div>
            </div>
          </div>
        </div>
      </div>
      <div class="error-message"></div>

    </div>
    <script src="./app.js"></script>
  </body>
</html>
